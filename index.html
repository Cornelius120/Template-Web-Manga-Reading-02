<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga o Yonde - Baca Komik Legal Online</title>

    <!-- Google Fonts: Menggunakan font Poppins yang modern dan mudah dibaca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome: Untuk ikon-ikon seperti menu, search, dll. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Link ke file CSS kita -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ======================= HEADER ======================= -->
    <header class="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">Manga o Yonde</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="manga.html" class="nav__link">Daftar Manga</a>
            </li>
            <!-- Nanti kita bisa tambahkan link genre di sini -->
          </ul>
        </div>

        <div class="nav__actions">
          <i class="fas fa-search" id="search-button"></i>
          <i class="fas fa-moon" id="theme-button"></i>
          <!-- Akan berubah jadi fa-sun di dark mode -->
          <a href="admin.html" class="login-button">Login / Admin</a>
          <div class="nav__toggle" id="nav-toggle">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- ======================= MAIN CONTENT ======================= -->
    <main class="main">
      <!-- Section 1: Slider Komik Terbaru -->
      <section class="slider__container container">
        <h2>Sorotan</h2>
        <!-- Slider akan dibuat oleh JavaScript di sini -->
        <div class="comic-slider">
          <!-- Contoh satu slide (akan dibuat otomatis oleh JS) -->
          <div class="slide">
            <!-- Konten slide akan diisi oleh JS -->
          </div>
        </div>
      </section>

      <!-- Section 2: Baru Diperbarui -->
      <section class="latest__updates container">
        <h2>Baru Diperbarui</h2>
        <div class="comic-grid" id="latest-updates-grid">
          <!-- Kartu-kartu komik akan dibuat oleh JavaScript di sini -->
        </div>
        <div class="section__action">
          <a href="manga.html" class="button">Lihat Semua Update</a>
        </div>
      </section>

      <!-- Section 3: Populer Minggu Ini -->
      <section class="popular__comics container">
        <h2>Populer Minggu Ini</h2>
        <div class="comic-grid" id="popular-comics-grid">
          <!-- Kartu-kartu komik akan dibuat oleh JavaScript di sini -->
        </div>
        <div class="section__action">
          <a href="manga.html?sort=popular" class="button"
            >Lihat Peringkat Lengkap</a
          >
        </div>
      </section>
    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer class="footer">
      <div class="footer__container container">
        <p>&copy; 2025 Manga o Yonde. Semua hak cipta dilindungi.</p>
        <p>Situs ini hanya berisi komik yang legal untuk didistribusikan.</p>
      </div>
    </footer>

    <!-- ======================= JAVASCRIPT ======================= -->
    <!-- Kita akan memuat skrip Firebase dan skrip utama kita di sini -->
    <!-- Perhatikan 'defer': ini membuat HTML dimuat dulu sebelum JS dijalankan -->
    <script type="module" src="js/firebase.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
