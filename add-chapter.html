<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Chapter - Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Menggunakan gaya yang sama dengan admin.html */
      body {
        background-color: var(--body-color);
      }
      .admin-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--container-color);
        border-radius: 0.5rem;
        box-shadow: 0 4px 12px hsla(var(--hue), 4%, 15%, 0.2);
      }
      .admin-form .form-group {
        margin-bottom: 1.5rem;
      }
      .admin-form label {
        display: block;
        margin-bottom: var(--mb-0-5);
        font-weight: var(--font-semi-bold);
        color: var(--title-color);
      }
      .admin-form input,
      .admin-form textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--text-color-light);
        background-color: var(--input-color);
        color: var(--text-color);
        font-family: var(--body-font);
      }
      .admin-form textarea {
        resize: vertical;
        min-height: 150px;
      }
      .upload-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .upload-tabs .tab-button {
        padding: 0.5rem 1rem;
        border: 1px solid var(--text-color-light);
        background-color: transparent;
        cursor: pointer;
        border-radius: 0.5rem 0.5rem 0 0;
        color: var(--title-color);
      }
      .upload-tabs .tab-button.active {
        background-color: var(--container-color);
        border-bottom-color: var(--container-color);
      }
      .tab-content {
        display: none;
        padding: 1rem;
        border: 1px solid var(--text-color-light);
        border-top: none;
        border-radius: 0 0 0.5rem 0.5rem;
      }
      .tab-content.active {
        display: block;
      }
      #image-preview-container {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.5rem;
      }
      #image-preview-container img {
        width: 100%;
        height: auto;
        border-radius: 0.25rem;
      }
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .admin-header a {
        margin-bottom: 0 !important;
      }
      .admin-header i {
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--title-color);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="admin-container">
        <div class="admin-header">
          <a id="back-to-chapter-list" href="#" class="button"
            >&larr; Kembali ke Daftar Chapter</a
          >
          <i class="fas" id="theme-button"></i>
          <!-- TOMBOL DARK MODE BARU -->
        </div>

        <h1 id="comic-title-heading">Memuat nama komik...</h1>
        <p>Anda sedang menambahkan chapter untuk komik ini.</p>

        <hr style="margin: 2rem 0" />

        <form id="add-chapter-form" class="admin-form">
          <div class="form-group">
            <label for="chapter-number">Nomor Chapter</label>
            <input
              type="number"
              step="0.1"
              id="chapter-number"
              placeholder="Contoh: 76 atau 76.5"
              required
            />
          </div>
          <div class="form-group">
            <label for="chapter-title">Judul Chapter (Opsional)</label>
            <input
              type="text"
              id="chapter-title"
              placeholder="Contoh: Pertarungan Dimulai"
            />
          </div>

          <!-- Bagian Upload Gambar dengan Tabs -->
          <div class="form-group">
            <label>Gambar Halaman</label>
            <div class="upload-tabs">
              <button
                type="button"
                class="tab-button active"
                data-tab="upload-api"
              >
                Upload via ImgBB
              </button>
              <button type="button" class="tab-button" data-tab="paste-links">
                Tempel Link
              </button>
            </div>

            <!-- Konten Tab 1: Upload API -->
            <div id="upload-api" class="tab-content active">
              <p>
                Pilih gambar dari komputer Anda. Gambar akan diunggah
                menggunakan API Key yang tersimpan.
              </p>
              <input
                type="file"
                id="image-upload-input"
                multiple
                accept="image/jpeg, image/png, image/webp"
              />
              <div id="image-preview-container"></div>
              <p id="upload-status"></p>
            </div>

            <!-- Konten Tab 2: Tempel Link -->
            <div id="paste-links" class="tab-content">
              <p>Tempel semua URL gambar di sini, satu URL per baris.</p>
              <textarea
                id="image-links-textarea"
                placeholder="https://i.ibb.co/gambar1.jpg&#10;https://i.ibb.co/gambar2.png&#10;..."
              ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="download-url">Link Download Chapter (Opsional)</label>
            <input
              type="text"
              id="download-url"
              placeholder="Tempel link dari Google Drive, Mirrored, dll."
            />
          </div>

          <button type="submit" class="button">Simpan Chapter</button>
        </form>
      </div>
    </main>

    <script type="module" src="js/firebase.js" defer></script>
    <script type="module" src="js/add-chapter.js" defer></script>
  </body>
</html>
